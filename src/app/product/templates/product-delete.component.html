<hr>
<div *ngIf="product" class="container" style= "width: 600px;">
    <div class="card">
      <div class="card-header">
        <h4 class= "card-title text-center"><b>Xóa Tuor du lịch</b></h4>
    </div>
    <div class="card-body">
      <h4 class="card-title">Bạn có chắc chắn muốn xóa tuor này không?</h4>
      <p class="card-text">Tên: {{product.name}}</p>
    </div>
    <div class="card-footer text-muted">
        <button type="button" (click)="handleDelete(id)" class="btn btn-danger" >Xóa</button>
        <a [routerLink]="['/']" class="btn btn-secondary">Hủy</a>
    </div>
</div>
</div>
<div *ngIf="!product">
    <h4 class= "card-title text-center">Sản phẩm không tồn tại!</h4>
    <a [routerLink]="['/']" class="btn btn-secondary">Quay lại</a>
</div>
