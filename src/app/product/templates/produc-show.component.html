<hr>
<div *ngIf="product" class="container" style= "width: 1000px;">
    <div class="card">
      <div class="card-header">
        <h4 class= "card-title text-center"><b>Xem chi tiết Tuor</b></h4>
    </div>
    <div class="card-body">
      <h4 class="card-title">Tên Tuor: {{product.name}}</h4>
      <h6 class="card-title">Id: {{product.id}}</h6>
      <p class="card-text">Giá: {{product.price}}VND</p>
      <p class="card-text">Mô Tả: {{product.description}}</p>
    </div>
    <div class="card-footer text-muted">
        <a [routerLink]="['/']" class="btn btn-secondary">Quay Lại</a>
    </div>
</div>
</div>
<div *ngIf="!product">
    <h4 class= "card-title text-center">404!</h4>
    <a [routerLink]="['/']" class="btn btn-secondary">Quay Lại</a>
</div>
